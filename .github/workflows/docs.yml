name: Documentation Build

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'deepchem_server/**'
      - 'pyds/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'deepchem_server/**'
      - 'pyds/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docs-build:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-
          ${{ runner.os }}-pip-

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt

    - name: Install project dependencies (for autodoc)
      run: |
        # Install basic dependencies needed for autodoc to work
        pip install fastapi uvicorn pydantic
        # Try to install deepchem, but don't fail if it's not available
        pip install deepchem || echo "DeepChem not available, autodoc will show warnings"

    - name: Check Sphinx configuration
      working-directory: docs/source
      run: |
        python -c "import conf; print('Sphinx configuration is valid')"

    - name: Build documentation
      working-directory: docs
      run: |
        python -m sphinx -b html source _build/html

    - name: Check for common issues
      working-directory: docs
      run: |
        # Check for broken internal links
        echo "Checking for broken internal references..."
        python -m sphinx -b linkcheck source _build/linkcheck || echo "Some links may be broken"
        
        # Generate build statistics
        echo "Documentation build statistics:"
        find _build/html -name "*.html" | wc -l | xargs echo "HTML files generated:"
        du -sh _build/html | xargs echo "Total size:"

  test-makefile:
    runs-on: ubuntu-latest
    name: Test Makefile Targets
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/requirements.txt

    - name: Test Makefile help
      working-directory: docs
      run: make help

    - name: Test Makefile clean
      working-directory: docs
      run: make clean

    - name: Test Makefile html
      working-directory: docs
      run: make html

    - name: Test Makefile stats
      working-directory: docs
      run: make stats 