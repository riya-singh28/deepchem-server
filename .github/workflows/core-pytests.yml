name: Run core pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "deepchem_server/core/**"
      - ".github/workflows/core-pytests.yml"
  workflow_dispatch:

jobs:
  run_core_pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clean up unnecessary pre-installed software
        uses: ./.github/actions/cleanup

      - name: Set up MicroMamba and install core dependencies
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: "./deepchem_server/environments/core_environment.yml"
          init-shell: bash
          post-cleanup: "all"
      
      - name: Install dev dependencies
        run: micromamba run -n deepchem-server-env pip install -r deepchem_server/environments/dev-requirements.txt

      - name: Run tests
        run: micromamba run -n deepchem-server-env pytest deepchem_server/core/tests/
