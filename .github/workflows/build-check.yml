name: Run Docker Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'deepchem_server/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker.sh'
      - '.github/workflows/build-check.yml'
  workflow_dispatch:

jobs:
  check-build-cpu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Clean up unnecessary pre-installed software
        uses: ./.github/actions/cleanup

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Make docker script executable
        run: chmod +x ./docker.sh

      - name: Run build and run script
        run: ./docker.sh
